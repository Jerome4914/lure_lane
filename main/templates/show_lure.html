<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    
    <script src="{% static 'js/script.js' %}"></script>
    <title>Lure List</title>
</head>

<body>
    <div class="container">
        <div style="text-align: right">
            <button class="dash"><a href="/lure/lure_form">Add/Review a Lure!</a></button>
            <button class="dash"><a href="/lure/best_lure_form">Find a Lure! </a></button>
            <button class="dash"><a href="/user/logout_user">Logout</a> </button>
            <button class="dash"><a href="/user/dashboard">Home</a></button>
        </div style="text-align: center">
        <h4 id="map_location">{{location}}</h4>
        <div id="map"></div>
            
            
            <h2>Top rated {{fish.fish_breed}} Lures!</h2>
            
            {% for lure in all_lures %}
            
            <table id="lure_table">
                <tr style="height:100px">
                
                <td><img class="thumbnail" src="/static/img/{{fish.fish_breed}} {{lure.name}}.jpg"/></td>
                
                <td>{{lure.description}}</td>
                </tr>
            </table>
            
            {% endfor %}
            
            
    </div>
</body>
<script async
        src="https://maps.googleapis.com/maps/api/js?key=[YOUR_API_KEY]&callback=initMap">
    </script>

</html>
